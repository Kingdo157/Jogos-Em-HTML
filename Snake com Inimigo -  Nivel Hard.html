<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Cobrinha</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid white;
    }
    #score {
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score">Score: 0</div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreElement = document.getElementById('score');

    var grid = 16;
    var count = 0;
    var score = 0;
    var speedMultiplier = 0.985; // Diminuição de 1,5% na velocidade
    
    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };
    var enemy = {
      x: 0,
      y: 0,
      dx: grid,
      dy: 0,
      respawnX: 0,
      respawnY: 0
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function respawnEnemy() {
      enemy.x = enemy.respawnX;
      enemy.y = enemy.respawnY;
    }

    function updateEnemy() {
      if (Math.random() < 0.6) { // Define a probabilidade de o inimigo mudar de direção
        var dx = snake.x - enemy.x;
        var dy = snake.y - enemy.y;

        if (dx > 0) {
          enemy.dx = grid;
          enemy.dy = 0;
        } else if (dx < 0) {
          enemy.dx = -grid;
          enemy.dy = 0;
        } else if (dy > 0) {
          enemy.dx = 0;
          enemy.dy = grid;
        } else if (dy < 0) {
          enemy.dx = 0;
          enemy.dy = -grid;
        }
      }

      enemy.x += enemy.dx;
      enemy.y += enemy.dy;
    }

    function gameOver() {
      if (score > localStorage.getItem('highscore')) {
        localStorage.setItem('highscore', score);
      }
      alert('Game Over!\nHighScore: ' + localStorage.getItem('highscore'));
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;

      score = 0;
      scoreElement.textContent = 'Score: ' + score;

      respawnEnemy();
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    function loop() {
      requestAnimationFrame(loop);

      if (++count < 4 * speedMultiplier) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'blue';
      context.fillRect(enemy.x, enemy.y, grid - 1, grid - 1);

      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          scoreElement.textContent = 'Score: ' + score;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }

        if (cell.x === enemy.x && cell.y === enemy.y) {
          gameOver();
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            gameOver();
          }
        }
      });

      updateEnemy();
    }

    if (localStorage.getItem('highscore') === null) {
      localStorage.setItem('highscore', 0);
    }

    enemy.respawnX = getRandomInt(0, 25) * grid;
    enemy.respawnY = getRandomInt(0, 25) * grid;
    respawnEnemy();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
