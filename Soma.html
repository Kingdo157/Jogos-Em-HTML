<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jogo de Soma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, rgba(0, 128, 0, 0.7), rgba(0, 0, 255, 0.7), rgba(255, 0, 0, 0.7));
    }

    .game {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    .equation {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100px;
      padding: 5px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <h2>Jogo de Soma</h2>
      <div class="equation">
        <span id="num1"></span> + <span id="num2"></span> =
      </div>
      <div class="input-container">
        <input type="text" id="answer" placeholder="Resposta">
        <button onclick="checkAnswer()">Verificar</button>
      </div>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    function generateEquation() {
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;

      document.getElementById("num1").innerHTML = num1;
      document.getElementById("num2").innerHTML = num2;
    }

    function checkAnswer() {
      var num1 = parseInt(document.getElementById("num1").innerHTML);
      var num2 = parseInt(document.getElementById("num2").innerHTML);
      var answer = parseInt(document.getElementById("answer").value);

      var result = document.getElementById("result");

      if (answer === num1 + num2) {
        result.innerHTML = "Resposta correta!";
        result.style.color = "green";
      } else {
        result.innerHTML = "Resposta incorreta. Tente novamente.";
        result.style.color = "red";
      }

      generateEquation();
      document.getElementById("answer").value = "";
    }

    generateEquation();
  </script>
</body>
</html>
